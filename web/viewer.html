<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="video-bg">
        <source src="videos/field.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="content">
        <h1>Data viewer</h1>
        <div class="content-inner-wrapper">
            <div id="inputContainer"></div>
            <div id="chartContainer"></div>
        </div>
        
        
    </div>

    <script src="../common/js_objects/features.js"></script>

    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="../common/draw.js"></script>


    <script src="js/display.js"></script>
    <script src="js/sketchPad.js"></script>

    <script src="./chart/graphics.js"></script>
    <script src="./chart/math.js"></script>
    <script src="./chart/chart.js"></script>
    
    <script>
        const {samples, featureNames} = features;
        const groups = utils.groupBy(samples, "student_id");


        const options = {
            size: 400,
            axesLabels: featureNames,
            styles: utils.styles,
            transparency: 0.7
        };

        const chart = new Chart(
            chartContainer,
            samples,
            options
        );

        const sketchPad = new SketchPad(inputContainer);
    </script>
</body>
</html>
